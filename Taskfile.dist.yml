version: "3.0"

tasks:
  run:
    cmd: scrapy crawl AlvaoApiSpider --nolog

  run:verbose:
    cmd: scrapy crawl AlvaoApiSpider

  tidy:
    aliases:
      - format
    sources:
      - html/*.htm
    ignore_error: true
    cmds:
      - for: sources
        cmd: tidy -config .tidyrc -f errors.txt -m {{ .ITEM }}
