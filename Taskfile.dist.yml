version: '3.0'

tasks:
  tidy:
    aliases:
      - format
    sources:
      - html/*.htm
    ignore_error: true
    cmds:
      - for: sources
        cmd: tidy -config .tidyrc -f errors.txt -m {{ .ITEM }}
  dotnet:run:
    cmd: dotnet run {{ .CLI_ARGS }}
  format:
    cmd: dotnet format
  clean:
    cmd: git checkout -- Alvao
  run:
    aliases:
      - default
    cmds:
      - task: clean
      - task: dotnet:run
      - task: tidy
      - task: format
