version: '3.0'

tasks:
  tidy:
    ignore_error: true
    aliases:
      - format
    generates:
      - html/*.htm
    sources:
      - html/*.htm
    cmd: tidy -config .tidyrc -f errors.txt -m html/*.htm
  dotnet:run:
    cmd: dotnet run {{ .CLI_ARGS }}
  format:
    cmd: dotnet format
  clean:
    cmd: git checkout -- Alvao
  run:
    aliases:
      - default
    cmds:
      - task: clean
      - task: dotnet:run
      - task: tidy
      - task: format
